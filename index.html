<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!--wrapper-->
    <div class="wrapper">
        <!--heading-->
        <h1>password generator</h1>

        <!--displaycontainer-->
        <div class="display-container">
            <input readonly type="text" placeholder="password" class="display" data-passwordDisplay>
            <button data-copy>
                <span class="copytool" data-copyMsg></span>
                <img src="copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <!--input container-->
        <div class="input-container">
            <!--length-->
            <div class="length-container">
                <p>password length</p>
                <p data-lengthDisplay></p>
            </div>

            <!--slider-->
            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

            <!--choices-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="number">
                <label for="number">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Include Symbols</label>
            </div>

            <!--strength-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--generate button-->
            <button class="generateButton">generate password</button>
        </div>

    </div>

    <script src="sc.js"></script>
</body>
</html>
